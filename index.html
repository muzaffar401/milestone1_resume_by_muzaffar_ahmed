<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Muzaffar Ahmed</h1>

    <form id="resume_form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email :</label>
            <input type="email" name="email" id="enmail" required>

            <label for="phone">Phone :</label>
            <input type="tel" id="phone" name="phone" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education :</label>
            <textarea name="education" id="education" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience :</label>
            <textarea name="experience" id="experience" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills :</label>
            <textarea name="skills" id="skills" rows="4" required></textarea> <br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>
</body>
</html>
